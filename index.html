    <style>
      html[data-theme='dark'] {
        --background-start: #0F172A; /* slate-900 */
        --background-end: #020617; /* slate-950 */
        --card-bg: rgba(30, 41, 59, 0.5); /* slate-800 with transparency */
        --card-border: rgba(100, 116, 139, 0.2); /* slate-500 with transparency */
        --card-hover-border: rgba(100, 116, 139, 0.4);
        --text-primary: #f1f5f9; /* slate-100 */
        --text-secondary: #94a3b8; /* slate-400 */
        --accent-sky: #38bdf8;
        --accent-violet: #818cf8;
        --accent-fuchsia: #e879f9;
        --glow-shadow: 0 0 20px rgba(56, 189, 248, 0.2);
        --separator-bg: #1e293b; /* slate-800 */
      }

      html[data-theme='light'] {
        --background-start: #f1f5f9; /* slate-100 */
        --background-end: #ffffff;
        --card-bg: rgba(255, 255, 255, 0.7);
        --card-border: rgba(203, 213, 225, 0.7); /* slate-300 */
        --card-hover-border: rgba(148, 163, 184, 0.8); /* slate-400 */
        --text-primary: #0f172a; /* slate-900 */
        --text-secondary: #475569; /* slate-600 */
        --accent-sky: #0ea5e9;
        --accent-violet: #6d28d9;
        --accent-fuchsia: #c026d3;
        --glow-shadow: 0 0 20px rgba(14, 165, 233, 0.15);
        --separator-bg: #f1f5f9; /* slate-100 */
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; /* bg-slate-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* bg-slate-500 */
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--background-start);
        color: var(--text-primary);
        position: relative;
        overflow: hidden;
        transition: background-color 0.3s, color 0.3s;
      }

      /* Animated Aurora Background */
      .aurora-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }
      
      html[data-theme='light'] .aurora-bg {
        display: none;
      }

      .aurora-bg::before, .aurora-bg::after {
        content: '';
        position: absolute;
        filter: blur(120px);
        opacity: 0.4;
        border-radius: 50%;
      }

      .aurora-bg::before {
        width: 500px;
        height: 500px;
        background-color: var(--accent-sky);
        top: -10%;
        left: -10%;
        animation: move-aurora-1 25s infinite linear;
      }

      .aurora-bg::after {
        width: 600px;
        height: 600px;
        background-color: var(--accent-violet);
        bottom: -20%;
        right: -15%;
        animation: move-aurora-2 30s infinite linear alternate;
      }

      @keyframes move-aurora-1 {
        0% { transform: translate(0, 0) rotate(0deg); }
        50% { transform: translate(200px, 150px) rotate(180deg); }
        100% { transform: translate(0, 0) rotate(360deg); }
      }

      @keyframes move-aurora-2 {
        0% { transform: translate(0, 0) scale(1); }
        50% { transform: translate(-250px, -100px) scale(1.3); }
        100% { transform: translate(0, 0) scale(1); }
      }
      
      /* Glass Card Style */
      .glass-card {
        background: var(--card-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--card-border);
        border-radius: 1.25rem; /* 20px */
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.15);
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      }

      .glass-card:hover {
        border-color: var(--card-hover-border);
        transform: translateY(-2px);
      }

      .separator-bg {
        background-color: var(--separator-bg);
        color: var(--text-secondary);
      }

      /* Animation Keyframes */
      .animate-fade-in {
        animation: fadeIn 0.6s ease-out forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .animate-suggestion {
        animation: suggestion-pulse 1.5s infinite;
      }

      @keyframes suggestion-pulse {
        0%, 100% {
          box-shadow: 0 0 0 0 rgba(56, 189, 248, 0.7);
        }
        50% {
          box-shadow: 0 0 0 4px rgba(56, 189, 248, 0);
        }
      }
    </style>
